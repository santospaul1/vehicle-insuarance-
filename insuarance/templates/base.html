<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <style>
            body {
    font-family: copperplate;
    background-color:black;
    margin: 20px;

            align-items: center;
            justify-content: center;

}

        #content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }



.container {
    width: 80%;
    margin: 0 auto;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.card {
    background-color: aqua;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

.card h2 {
    margin-bottom: 10px;
    font-weight: bold;
    color:black;
}

.count {
    font-size: 24px;
    font-weight: bold;
    color:black;
}
        .card a{
        color:black;
        font-size: 20px
        }

        form {

            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {

            color: #007bff;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;

            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .adder {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;

        }
        .vehicle-card {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }


    </style>
</head>
<body>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
