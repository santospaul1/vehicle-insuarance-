<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 20px;
        }

        .adder {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        .search {
            text-align: center;
            width:500px;
            margin-left: 28%;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer List</h1>
        <div class="search">
            <form method="GET">
                <input type="text" name="search" class="form-control" placeholder="Search customers">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="adder">
            <a href="{% url 'insuarance:add_customer'%}" class="btn btn-success">Add Customer</a>
        </div>
        <div class="row">
            {% for customer in customers %}
                <div class="col-md-3">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <a href="{% url 'insuarance:view_customer' customer.id %}" class="card-link">
                                <h5 class="card-title">{{ customer.first_name }} {{ customer.last_name }}</h5>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
