<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 20px;
        }

        .adder {
            height: 40px;
            width: 150px;
            padding-top: 12px;
            text-align: center;
            background-color: aqua;
            margin-top: 15px;
            margin-left: 45%;
            flex: 1 0 23%; /* Adjust the width as needed */
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        ol {
            list-style: none;
            margin:30px;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        li {
            background-color: #fff;
            width: 300px;
            text-align: center;
            font-size: 20px;
            height: 50px;
            margin: 20px;
            padding-top: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            flex: 1 0 23%; /* Adjust the width as needed */
        }

        li:hover {
            transform: scale(1.02);
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .search {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Customer List</h1>
    <div class="search">
        <form method="GET">
            <input type="text" name="search" placeholder="Search customers">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="adder">
        <a href="{% url 'insuarance:add_customer'%}">Add Customer</a>
    </div>
    <ol>
        {% for customer in customers %}
            <li>
                <a href="{% url 'insuarance:view_customer' customer.id %}">
                    {{ customer.first_name }} {{ customer.last_name }}
                </a>
            </li>
        {% endfor %}
    </ol>
</body>
</html>
